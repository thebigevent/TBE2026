<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Event | Results</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/ews4apc.css" />
  <link rel="icon" href="favicon.ico" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "brand-BlueMedium": "#488CC0",
            "brand-BlueLight": "#A1C5DD",
            "brand-Green": "#86BE42",
          },
          fontFamily: {
            gothic: ['"century-gothic"', "sans-serif"],
            chunk: ['"chunk-five"', "serif"],
          },
        },
      },
    };
  </script>

  <style>
    body {
      font-family: "century-gothic", sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 10%, rgba(161,197,221,.55), transparent 35%),
        radial-gradient(circle at 85% 0%, rgba(134,190,66,.18), transparent 40%),
        radial-gradient(circle at 50% 100%, rgba(72,140,192,.18), transparent 40%),
        radial-gradient(rgba(72,140,192,.08) 1px, transparent 1px);
      background-size: auto, auto, auto, 18px 18px;
      background-color: #fff;
    }
  </style>
</head>

<body class="text-gray-800 flex flex-col min-h-screen">

<nav class="bg-brand-Green/95 backdrop-blur p-2 shadow-lg sticky top-0 z-50 border-b border-white/30">
  <div class="container mx-auto flex justify-between items-center px-2">
    <a href="index.html" class="flex items-center gap-3 text-white">
      <img src="TheBigEvent_Logo_TheBigEvent-White-Logo_Smaller.png" class="h-16 w-16" />
      <span class="hidden sm:inline text-2xl font-bold">Big Event</span>
    </a>
  </div>
</nav>

<main class="flex-grow container mx-auto px-6 py-12">

  <section class="text-center mb-10">
    <h1 class="text-5xl font-chunk text-brand-BlueMedium">
      Assignment Found!
    </h1>
    <p class="mt-4 text-gray-600">
      Here are your Big Event service details.
    </p>
  </section>

  <div class="relative max-w-3xl mx-auto">
    <div class="absolute -top-12 -left-12 w-64 h-64 bg-brand-BlueLight/50 blur-2xl rounded-full"></div>
    <div class="absolute top-24 -right-16 w-72 h-72 bg-brand-Green/20 blur-2xl rounded-full"></div>

    <div class="relative bg-white/85 backdrop-blur rounded-3xl shadow-xl border border-brand-BlueLight/60 p-8">
      <p class="text-lg font-bold">Volunteer: John Doe</p>
      <p class="mt-2">Organization: Volunteer Organization</p>
      <p class="mt-2">Task: Assigned Task</p>
      <p class="mt-2">Time: Shift Time</p>
    </div>
  </div>

</main>

<footer class="bg-brand-Green text-white py-3 text-center border-t border-white/30">
  <p>&copy; 2026 Big Event</p>
</footer>

</body>
</html>
