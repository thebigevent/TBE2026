name: Sync spreadsheet data

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update data from sheet
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: node scripts/updateData.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "tbe-bot"
          git config user.email "tbe-bot@users.noreply.github.com"
          git add data/orgs.json
          git diff --cached --quiet || (git commit -m "chore: sync spreadsheet data" && git push)

