name: Sync Google Sheets data

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch: {}       # allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync data from Google Sheets
        env:
          ASSIGNMENTS_SHEET_ID: ${{ vars.ASSIGNMENTS_SHEET_ID || '1On6ZSx9Y5DiSwHQ8xsA61IR3AqIsZB-frMrHul4HrMs' }}
          ASSIGNMENTS_GID:      ${{ vars.ASSIGNMENTS_GID || '1887412390' }}
          SITES_SHEET_ID:       ${{ vars.SITES_SHEET_ID || '1gO41fLDZweadUq0y_Y-0yx0ChU_eI0t9ZpFWx2uS4-c' }}
          SITES_GID:            ${{ vars.SITES_GID || '0' }}
        run: python scripts/sync_sheets.py

      - name: Commit & push if data changed
        run: |
          git config user.name  "tbe-bot"
          git config user.email "tbe-bot@users.noreply.github.com"
          git add assignments.json sites.json
          git diff --cached --quiet \
            || (git commit -m "chore: sync sheet data [skip ci]" && git push)
