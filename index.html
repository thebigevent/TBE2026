<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Event</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://use.typekit.net/ews4apc.css" />
  <link rel="icon" href="favicon.ico" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "brand-BlueMedium": "#488CC0",
            "brand-BlueLight": "#A1C5DD",
            "brand-Green": "#86BE42",
          },
          fontFamily: {
            gothic: ['"century-gothic"', "sans-serif"],
            
            chunk: ['"chunk-five"', '"ChunkFive"', "serif"],
          },
        },
      },
    };
  </script>

  <style>
    body {
      font-family: "century-gothic", sans-serif;
      font-weight: 400;
      font-style: normal;

      min-height: 100vh;

      background:
        radial-gradient(circle at 20% 10%, rgba(161, 197, 221, 0.55), transparent 35%),
        radial-gradient(circle at 85% 0%, rgba(134, 190, 66, 0.18), transparent 40%),
        radial-gradient(circle at 50% 100%, rgba(72, 140, 192, 0.18), transparent 40%),
        radial-gradient(rgba(72, 140, 192, 0.08) 1px, transparent 1px);
      background-size: auto, auto, auto, 18px 18px;
      background-color: #ffffff;
    }

    @media (min-width: 768px) {
      body {
        background-attachment: fixed;
      }
    }
  </style>
</head>

<body class="font-gothic text-gray-800 min-h-screen flex flex-col">

  <!-- NAV -->
<nav class="bg-brand-Green/95 backdrop-blur p-2 shadow-lg sticky top-0 z-50 border-b border-white/30">
  <div class="container mx-auto flex justify-between items-center px-2">
    <a href="index.html" class="flex items-center gap-3 text-white">
      <img src="TheBigEvent_Logo_TheBigEvent-White-Logo_Smaller.png" class="h-16 w-16" alt="Big Event logo" />
      <span class="hidden sm:inline text-2xl font-bold">Big Event</span>
    </a>
    <div class="hidden md:flex gap-3 text-white text-lg">
      <a href="index.html" class="px-4 py-2 rounded-full bg-white/20">Assignment</a>
      <a href="org.html" class="px-4 py-2 rounded-full hover:bg-white/20">Organizations</a>
      <a href="contact.html" class="px-4 py-2 rounded-full hover:bg-white/20">Contact</a>
    </div>
  </div>
</nav>


  <!-- MAIN -->
  <main class="flex-grow container mx-auto px-6 py-12">
    <!-- Header -->
    <section class="text-center mb-10">
      <h1 class="text-5xl md:text-6xl font-chunk tracking-wide text-brand-BlueMedium">
        Service Hour Assignment
      </h1>
      <p class="mt-4 text-lg md:text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed">
        Enter your name to reveal your Big Event Day assignment!
      </p>
    </section>

    <!-- Decorative blobs (behind card) -->
    <div class="relative max-w-lg mx-auto">
      <div aria-hidden="true" class="absolute -top-10 -left-12 w-56 h-56 rounded-full bg-brand-BlueLight/55 blur-2xl"></div>
      <div aria-hidden="true" class="absolute top-14 -right-14 w-64 h-64 rounded-full bg-brand-Green/20 blur-2xl"></div>

      <!-- Card -->
      <div class="relative bg-white/85 backdrop-blur p-10 rounded-3xl shadow-xl border border-brand-BlueLight/60">
        <!--badge-->
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-brand-BlueLight/40 text-brand-BlueMedium font-semibold text-sm mb-7">
          <span class="w-2 h-2 rounded-full bg-brand-Green"></span>
          Find your assignment
        </div>

        <!-- FIXED: Form now wraps the inputs + button -->
        <form action="results.html" method="GET" class="flex flex-col space-y-5">
          <div>
            <label for="FirstName" class="block text-sm font-bold text-gray-700 mb-1">First Name</label>
            <input
              type="text"
              id="FirstName"
              name="FirstName"
              placeholder="John"
              class="w-full px-5 py-3 border border-brand-BlueLight/70 rounded-2xl bg-white/80
                     placeholder:text-gray-400
                     focus:outline-none focus:ring-4 focus:ring-brand-BlueLight/50 focus:border-brand-BlueMedium
                     hover:border-brand-BlueMedium/60 transition"
              required
            />
          </div>

          <div>
            <label for="LastName" class="block text-sm font-bold text-gray-700 mb-1">Last Name</label>
            <input
              type="text"
              id="LastName"
              name="LastName"
              placeholder="Doe"
              class="w-full px-5 py-3 border border-brand-BlueLight/70 rounded-2xl bg-white/80
                     placeholder:text-gray-400
                     focus:outline-none focus:ring-4 focus:ring-brand-BlueLight/50 focus:border-brand-BlueMedium
                     hover:border-brand-BlueMedium/60 transition"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full rounded-2xl py-4 font-bold text-lg text-white shadow-lg
                   bg-gradient-to-r from-brand-BlueMedium to-brand-Green
                   hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 transition"
          >
            Find My Assignment
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-brand-Green text-white py-3 border-t border-white/30">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2026 Big Event</p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");

    mobileMenuButton.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Close mobile menu when a link is clicked
    document.querySelectorAll("#mobile-menu a").forEach((link) => {
      link.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });
    });
  </script>
</body>
</html>
